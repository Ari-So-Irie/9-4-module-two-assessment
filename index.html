<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="main.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <title>Document</title>
</head>
<body>
<header>
    <h1>Ghibli Review App</h1>
    <img src="./images/ghibli-logo.png" alt="Ghibli logo"> 
</header>  
<main>
    <section class="dropdown-section">
        <h2>Select a movie</h2>
            <select class="dropdown">
                <option value="">
                </option>
            </select>
    </section>
    
    <section class="review-section">
        <h2> Add a review </h2>
            <form class="review" id="review" name="review" input="text" type="text">
                <label for="review">Your review:</label>
                <input id="review" type="text">
                <input type="submit">
            </form>
    </section>
    
    <section class="Movie details">
        <h2>Movie details</h2>
        <div id="display-info"></div>
    </section>
    
    <section id="reviews">
        <h2>Reviews</h2>
        <button id="reset-reviews">Reset Reviews</button>
        <ul></ul>
    </section>
    
    <section id="people">
        <button id="show-people">
            Show People
        </button>
    </section>
</main>  
</body>
</html>
